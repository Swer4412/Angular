<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="codiceConferma">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codice conferma</th>
      <td mat-cell *matCellDef="let row">{{row.codiceConferma}}</td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let row">{{row.categoria}}</td>
    </ng-container>

    <ng-container matColumnDef="costoOrario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo Orario</th>
      <td mat-cell *matCellDef="let row">{{row.costoOrario}}</td>
    </ng-container>

    <ng-container matColumnDef="durataOre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Durata in ore</th>
      <td mat-cell *matCellDef="let row">{{row.durataOre}}</td>
    </ng-container>

    <ng-container matColumnDef="dataRitiro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Ritiro</th>
      <td mat-cell *matCellDef="let row">{{row.dataRitiro}}</td>
    </ng-container>

    <ng-container matColumnDef="nominativo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nominativo</th>
      <td mat-cell *matCellDef="let row">{{row.nominativo}}</td>
    </ng-container>

    <ng-container matColumnDef="costoTotale">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo Totale</th>
      <td mat-cell *matCellDef="let row">{{row.costoTotale}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
