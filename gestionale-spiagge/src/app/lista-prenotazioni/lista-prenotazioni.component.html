<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="codice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codice</th>
      <td mat-cell *matCellDef="let row">{{row.generatedCode}}</td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{row.calendarioItem?.data | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="spiaggia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Spiaggia</th>
      <td mat-cell *matCellDef="let row">{{row.calendarioItem?.spiaggia.denominazione}}</td>
    </ng-container>

    <ng-container matColumnDef="posti">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Posti</th>
      <td mat-cell *matCellDef="let row">{{row.posti}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
