<div>

<mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [min]="minDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker (dateChange)="onDateSelected($event)"></mat-datepicker>
  </mat-form-field>

  <div *ngFor="let spiaggia of listSpiagge">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ spiaggia.denominazione }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="spiaggia.imageUrl" alt="Immagine">
      <mat-card-content>
        <p>Indirizzo: {{ spiaggia.indirizzo }}</p>
        <p>Prezzo: {{ spiaggia.prezzo }} â‚¬</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
