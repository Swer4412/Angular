  <h1>Data Binding Angular</h1>

  <div class="container">
    <form class="form-control">
      <div class="form-floating mb-3">
        <!--<input #username type="email" class="form-control" id="username" placeholder="name@example.com" name="username" [ngModel]="user.username" (ngModelChange) = "user.username = $event">-->
        <input #username type="email" class="form-control" id="username" placeholder="name@example.com" name="username" [(ngModel)]="user.username">
        <!-- <input #username type="email" class="form-control" id="id_username" placeholder="name@example.com" name="username" [value]="user.username"> -->
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input #password type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="user.password">
        <label for="password">Password</label>
      </div>

      <!--<button (click) = "confirmDataDOM()">Conferma</button>-->
      <button (click) = "confirmData(username.value, password.value)">Conferma</button>
    </form>
  </div>
  <div class="container"> 

    <p>Hai inserito i dati</p>
    <p>{{user.username}}</p>
    <p>{{user.password}}</p>

    <button (click)="resetDefaultValues()">Reset Default</button>
  </div>
