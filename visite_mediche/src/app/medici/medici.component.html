<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cognome</th>
      <td mat-cell *matCellDef="let row">{{row.cognome}}</td>
    </ng-container>

    <ng-container matColumnDef="indirizzoStudio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Indirizzo di Studio</th>
      <td mat-cell *matCellDef="let row">{{row.indirizzoStudio}}</td>
    </ng-container>

    <ng-container matColumnDef="prezzoOrario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prezzo orario</th>
      <td mat-cell *matCellDef="let row">{{row.prezzoOrario}}</td>
    </ng-container>

    <ng-container matColumnDef="specialita">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Specialita</th>
      <td mat-cell *matCellDef="let row">{{row.specialita}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
